version: '3.9'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: datashift-app
    ports:
      - "3333:3333"
    environment:
      TZ: ${TZ:-UTC}
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: 3333
      LOG_LEVEL: ${LOG_LEVEL:-info}
      APP_KEY: ${APP_KEY}
      SESSION_DRIVER: cookie
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: ${DB_USER:-app}
      DB_PASSWORD: ${DB_PASSWORD:-app}
      DB_DATABASE: ${DB_DATABASE:-app}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: mysql:8.0
    container_name: datashift-db
    command: ["--default-authentication-plugin=mysql_native_password"]
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_DATABASE:-app}
      MYSQL_USER: ${DB_USER:-app}
      MYSQL_PASSWORD: ${DB_PASSWORD:-app}
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-u", "${DB_USER:-app}", "-p${DB_PASSWORD:-app}"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - dbdata:/var/lib/mysql
    restart: unless-stopped

volumes:
  dbdata: